<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <title>Filmoteka Team 5</title>
  </head>
  <body>
    <header>
      <!--
      <div class="container"></div>
      <div class="header-library">
        <div class="header-nav">

          <a href="./index.html" class="logo-link">
            <i class="bi bi-film"></i>
            <span class="logo">Filmoteka</span>
          </a>
          <div class="username">
            <i class="bi bi-person-circle"></i>
            <p>Username</p>
          </div>
        </div>

        <div class="container-button">
          <button type="button" class="library-button">Watched</button>
          <button type="button" class="library-button active">Queue</button>
        </div>
-->
      <div class="container header_main">
        <nav>
          <div class="menu-container">
            <a href="./index.html" class="logo-link">
              <i class="bi bi-film"></i>

              <span class="logo">Filmoteka</span>
            </a>
            <div class="menu">
              <a href="#" class="menu-user-link">
                <div class="icon-user">
                  <i class="bi bi-circle-fill"></i>
                  <i class="bi bi-person-fill"></i>
                </div>
                <span class="user-name">Username </span></a
              >
              <div class="menu-list-container is-hidden">
                <div class="menu-highlited"></div>
                <ul>
                  <li class="menu-list-item">
                    <a href="#" class="menu-list-link">my library</a>
                  </li>
                  <li class="menu-list-item">
                    <a href="#" class="menu-list-link">theme</a>
                  </li>
                  <li class="menu-list-item">
                    <a href="#" class="menu-list-link">sign out</a>
                  </li>
                </ul>
              </div>
              <a href="#" class="sign-in is-hidden js-SignIn">sign in</a>
            </div>
          </div>
        </nav>
        <div class="main-search">
          <form class="search-form" id="search-form">
            <input
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Поиск фильмов"
            />
            <i class="bi bi-search"></i>
          </form>
        </div>
        <p class="error-text is-hidden">
          Sorry, we couldn't find any movies, that matches
          <span class="error-match"> </span>
        </p>
      </div>
    </header>

    <section class="products">
      <div class="container">
        <ul class="products-list" id="products-list-js"></ul>
      </div>
    </section>
    <footer>
      <div class="container footer_container">
        <div class="bottom__footer">
          <p class="copyright">© 2020 | All Rights Reserved |&nbsp;</p>
        </div>
        <div class="developers">
          <p>Developed with</p>
          <i class="bi bi-suit-heart-fill footer__image"></i>
          <p>by&nbsp;</p>
          <p class="team__modal">GoIT Students</p>
        </div>
      </div>
    </footer>

    <div class="loginBackdrop is-hidden js-loginBackdrop">
      <div class="loginModal js-loginModal">
        <button class="loginBtnClose js-loginBtnClose">
          <svg class="loginBtnCloseIcon">
            <use href="./images/symbol-defs.svg#icon-close-black"></use>
          </svg>
        </button>
        <p class="loginModalText">Login to Filmoteka</p>
        <form action="" method="post" class="loginForm">
          <span class="loginFormText">Name</span>
          <div class="loginFormUnit">
            <input
              type="text"
              name="name"
              id="loginFormName"
              class="loginFormInput"
              placeholder=" "
            />
          </div>
          <span class="loginFormText">Password</span>
          <div class="loginFormUnit">
            <input
              type="password"
              name="password"
              id="loginFormPassword"
              class="loginFormInput"
              placeholder=" "
            />
          </div>
          <div class="buttonLocation">
            <button class="logFormButtonOne" type="submit">Log In</button>
            <button class="logFormButtonTwo" type="submit">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <div class="movieBackdrop movieIsHidden js-movieModal">
      <div class="movieModal">
        <button class="btn-close-movieModal movieModalClose" aria-label="close">
          <i class="bi bi-x movieModalX"></i>
        </button>
        <div class="movieModalWrap"></div>
      </div>
    </div>
  </body>
</html>
